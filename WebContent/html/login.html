<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/login.js" ></script>
		
	</head>
	<body>
		<div class="htmleaf-container">
			<div class="demo form-bg">
				<div class="container">
					<div class="row">
						<div class="col-md-offset-3 col-md-6">
							<form class="form-horizontal">
								<span class="heading">神码参数管理平台</span>
								<div class="form-group">
									<input type="test" class="form-control" id="username" name="username" placeholder="用户名" autocomplete="off" >
									<i class="fa fa-user"></i>
								</div>
								<div class="form-group help">
									<input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="密码" >
									<i class="fa fa-lock"></i>
								</div>
								<div class="login-msg" hidden="hidden"></div>
								<div class="form-group">
									<button type="button" id="submit" class="btn btn-default btn-lg btn-block" >登录</button>
								</div>	
	                        	<div href=" " class="footer-left ">忘记密码?</div>
	                        	<div href=" " class="footer-right ">免费注册</div>	                            
	                    	</form>
	               		</div>
	           		</div>
	        	</div>
	    	</div>
		</div>
	</body>
</html>
